<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="header">
            <h1>Список дел</h1>
            <hr>
            <input type="text" placeholder="Введите новое дело"
                id="toDoEl">
            <textarea id="itemDescription"
                placeholder="Описание дела"></textarea>
            <input type="datetime-local" id="dateTime">
            <button class="addBtn"
                onclick="newElement()">Добавить</button>
        </div>
        <hr>
        <div class="mainSection">
            <div class="filter">
                <div class="filter__taskFilterWrapper">
                    <select id="taskFilter">
                        <option value="Все">Все</option>
                        <option value="В работе">В работе</option>
                        <option value="Выполненные">Выполненные</option>
                    </select>
                </div>
                <div class="filter__taskDayFilterWrapper">
                    <input id="taskDayFilter" type="date">
                </div>
                <div class="jzdbox1 jzdbasf jzdcal">

                    <div class="jzdcalt"
                        id="calMonthYear"></div>
                    
                    <div id="calDays">
                        <span id="calMo">Пн</span>
                        <span id="calTu">Вт</span>
                        <span id="calWe">Ср</span>
                        <span id="calTh">Чт</span>
                        <span id="calFr">Пт</span>
                        <span id="calSa">Сб</span>
                        <span id="calSu">Вс</span>
                    </div>
                    
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                    <span class="jzdb calDate"></span>
                </div>
                <p style="display: none">
                    Заданий на этот день: <span id="taskNumber"></span>
                </p>
            </div>
            <ul id="list"></ul>
        </div>
    </div>
    <div id="warningWrapper" style="right: -400px;">
        <span class="close" id="closeWarning">X</span>
        <p id="warningMessage">
        </p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
